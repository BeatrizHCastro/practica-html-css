<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoru Gojo</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css"> 
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/signin.css">         


</head>
<body class="main-bg">

    <header class="header">
        <img src="/assets/satoru-goyo-logo.png" alt="Satoru Goyo profile ">
        <nav class="nav">
            <ul class="list">
                <li class="item">
                    <a class="btn hidden" href="projects.html">Proyectos</a>
                </li>
                <li class="item">
                    <a class="btn hidden" href="#skills">Skills</a>
                </li>
                <li class="item">
                    <a class="btn hidden" href="signin.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="sr-only">Contacto Satoru Goyo</h1>

        <section class="banner">
            <div class="image"></div>
            <div class="content">
                <h2>¿Quieres hablar conmigo?</h2>
                <p class="bold">Tranquilo, no muerdo… salvo que seas una maldición.</p>
            </div>
        </section>       
        <section class="divider">
            <h2>¿Quieres hablar conmigo? Tranquilo, no muerdo… salvo que seas una maldición.</h2>
        </section>
        <form method="post">
            <!-- EJEMPLO CON EMAIL Y REQUERIDO required QUE HAY QUE AÑADIR OTROS LABELS!!!
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            --> 
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" autocomplete="given-name" required>
            </div>
            <div>
                <label for="">Apellidos</label>
                <input type="text" id="surname" name="surname" placeholder="Escribe tus apellidos" autocomplete="family-name" required>
            </div>
            <div>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Ej: 612345678" autocomplete="tel"autocomplete="off" required>
            </div>

            <fieldset>
                <legend>¿Cómo me conociste (sin usar técnicas prohibidas)?</legend>
                <label for="university">Universidad</label>
                <input type="radio" name="meet" id="university" value="universidad" required>
                <label for="keepcoding">Keepcoding kick-off</label>
                <input type="radio" name="meet" id="keepcoding" value="keepcoding">
                <label for="school">Colegio</label>
                <input type="radio" name="meet" id="school" value="colegio">
                <label for="github">En Github</label>
                <input type="radio" name="meet" id="github" value="github">
                <label for="sorcerer">Un amigo hechicero</label>
                <input type="radio" name="meet" id="sorcerer" value="hechicero">
            </fieldset>

            <div>
                <label for="info">Más información</label>
                <textarea name="info" id="info" placeholder="Pregúntame lo que quieras. Dile tus dudas a Gojō, no seas tímid@..." required></textarea>
            </div>

            <div>
                <label for="yes">Quiero recibir la newslettler.</label>
                <input type="checkbox" name="newsletter" id="yes">

            </div>
 
            <button type="reset">Reset</button>
            <input type="submit" value="Enviar">


        </form>


<!--

○	Tag de github (Usar regexp “^@[^\s]+” para la validación - @username)

-->  

        <section class="divider">
            <div class="back">
                <a class="btn_secondary" href="index.html">Ir a la página principal</a>
            </div>
        </section>

    </main>

    <footer class="footer">
        <nav class="nav_footer">
            <ul class="list_footer">
                <li class="item_footer">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="/assets/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li class="item_footer">
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="/assets/youtube.png" alt="YouTube">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>    

</body>
</html>
